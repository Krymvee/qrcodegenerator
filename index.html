<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');

        * {
            font-family: 'Bebas Neue', cursive;
            margin: 0;
            padding: 0;
        }

        #qrInput {
            border-bottom: 1px solid tomato;
            color: tomato;
        }

        #qrInput::placeholder {
            color: rgba(255, 99, 71, .4);
        }

        form #qrInput:enabled {
            background-color: white;
            color: white;
        }
    </style>
    <title>qr code</title>
</head>

<body
    style="display: flex;flex-direction: column; justify-content: center; align-items: center; min-height: 100vh; box-sizing: border-box;background: #333;">
    <div style="position: absolute; width: 100%; height:100vh; display: flex; justify-content: center;">
        <div
            style="text-align:center; font-size: 35px; position: relative; margin-top: 100px;color:tomato; text-shadow: 5px 2px 1px rgba(0,0,0,.5);">
            qrcode
            generator
        </div>
    </div>
    <div
        style=" display: flex; flex-direction: column; justify-content: center; align-items: center; background: #222; width: 380px; min-height: 100vh; border-radius: 10px;">
        <div
            style="border: 1px solid rgba(0,0,0,.4); display: flex; flex-direction: column; justify-content:center; align-items:center; width: 250px; height: 250px; border-radius: 7px; background-color: gray;">
            <canvas id="canvas" style="width: 200px; height: 200px; display: flex; justify-content: center;"></canvas>
        </div>
        <div
            style="display: flex; justify-content: space-between; align-items: center; flex-direction: column; height: 80px;">
            <div style="display: flex; flex-direction: column; justify-content: space-evenly; align-items: center; ">
                <form method="post">
                    <input placeholder="https://www.xxxxx.com" id="qrInput" onchange="qrGenerate()" name="inputLink"
                        style="position: relative; height: 25px; width: 250px; margin-top: 10px; border-top: none; border-left: none; border-right: none; background-color: #222;">
                </form>
            </div>
            <div style="display: flex; justify-content: space-between; width: 170px;">
                <input type="submit" value="submit" onchange="qrGenerate()"
                    style="width: 80px; height: 30px; background-color: tomato; border: none; border-radius: 5px;">
                <input type="reset" value="reset" id="reset" onclick="resets()"
                    style="width: 80px; height: 30px; background-color: tomato; border: none; border-radius: 5px;">
            </div>
        </div>


        <script src="node_modules/qrcode/build/qrcode.js"></script>
        <script>
            function qrGenerate() {
                let canvas = document.getElementById("canvas");
                let qrInput = document.getElementById("qrInput");
                QRCode.toCanvas(canvas, qrInput.value, (err) => {
                    if (err) console.log(err)
                    console.log("berhasil!")
                })
            }

            function resets() {
                let input = document.querySelector('#qrInput');
                let reset = document.querySelector('#reset');
                reset.addEventListener('click', () => {
                    input.forEach(input, input.value = '')
                });
            }


        </script>
</body>

</html>
